<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="mr">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
	<div class="container">
	<h1> Welcome Demo Registration App</h1>
	<hr>
	<div>
		<a th:href ="addemployee" class="btn btn-primary">Add Employee</a>   
	</div>
	<hr>
	<table class="table table-striped table-border">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="theemployees : ${employee}">
				<td th:text="${theemployees.id}"></td>
				<td th:text="${theemployees.firstName}"></td>
				<td th:text="${theemployees.lastName}"></td>				
				<td th:text="${theemployees.email}"></td>
				<td>
					<a th:href="@{updateemployee(employeeId=${theemployees.id})}" class="edit" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span></a>
					<a th:href="@{deleteemployee(employeeId=${theemployees.id})}" onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false" class="delete" title="Delete" data-toggle="tooltip"> <i class="glyphicon glyphicon-trash"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
